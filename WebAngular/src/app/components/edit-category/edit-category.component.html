<div class="container">
  <mat-card>
    <mat-card-title>
      <button mat-icon-button (click)="goBack()">
        <mat-icon>arrow_back</mat-icon>
      </button>
      Editar categoría
    </mat-card-title>
    <mat-card-content>
      <form [formGroup]="categoryForm" (ngSubmit)="onSubmit()">
        <mat-form-field>
          <mat-label>Nombre de la categoría</mat-label>
          <input matInput formControlName="categoryName" required>
          <mat-error *ngIf="categoryForm.controls['categoryName'].hasError('required')">Este campo es
            obligatorio</mat-error>
          <mat-error *ngIf="categoryForm.controls['categoryName'].hasError('whitespace')">No puede contener solo
            espacios en blanco</mat-error>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Descripción</mat-label>
          <input matInput formControlName="description" />
        </mat-form-field>
        <button mat-raised-button color="primary" type="submit" [disabled]="!categoryForm.valid">Guardar</button>
        <button mat-raised-button type="button" (click)="cancel()">Cancelar</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
