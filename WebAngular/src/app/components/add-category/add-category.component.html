<div class="container">
    <mat-card class="card">
        <mat-card-title>
            <button mat-icon-button (click)="goBack()">
                <mat-icon>arrow_back</mat-icon>
            </button>
            Agregar categoría
        </mat-card-title>
        <mat-card-content>
            <form [formGroup]="categoryForm" (ngSubmit)="onSubmit()">
                <mat-form-field appearance="fill">
                    <mat-label>Nombre de la categoría</mat-label>
                    <input matInput formControlName="categoryName" placeholder="Ingrese el nombre de la categoría">
                    <mat-error *ngIf="categoryForm.controls['categoryName'].hasError('required')">Este campo es
                        obligatorio</mat-error>
                    <mat-error *ngIf="categoryForm.controls['categoryName'].hasError('whitespace')">No puede contener
                        solo espacios en blanco</mat-error>
                </mat-form-field>
                <mat-form-field appearance="fill">
                    <mat-label>Descripción</mat-label>
                    <input matInput formControlName="description" placeholder="Ingrese la descripción" />
                </mat-form-field>
                <button mat-raised-button color="primary" type="submit"
                    [disabled]="!categoryForm.valid">Guardar</button>
            </form>
        </mat-card-content>
    </mat-card>
</div>
