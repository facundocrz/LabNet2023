<div class="table-container">
    <div class="spinner-container">
        <mat-spinner *ngIf="loading"></mat-spinner>
    </div>
    <mat-table [dataSource]="shippers" matSort (matSortChange)="sortData($event)" *ngIf="!loading">
        <ng-container matColumnDef="id">
            <mat-header-cell *matHeaderCellDef mat-sort-header> ID </mat-header-cell>
            <mat-cell *matCellDef="let shipper"> {{ shipper.ID }} </mat-cell>
        </ng-container>
        <ng-container matColumnDef="companyName">
            <mat-header-cell *matHeaderCellDef mat-sort-header>
                Nombre
            </mat-header-cell>
            <mat-cell *matCellDef="let shipper">
                {{ shipper.CompanyName }}
            </mat-cell>
        </ng-container>
        <ng-container matColumnDef="phone">
            <mat-header-cell *matHeaderCellDef mat-sort-header>
                Tel√©fono
            </mat-header-cell>
            <mat-cell *matCellDef="let shipper">
                {{ shipper.Phone }}
            </mat-cell>
        </ng-container>
        <ng-container matColumnDef="actions">
            <mat-header-cell *matHeaderCellDef> Acciones </mat-header-cell>
            <mat-cell *matCellDef="let shipper">
                <button mat-icon-button color="accent" (click)="editShipper(shipper)">
                    <mat-icon>edit</mat-icon>
                </button>
                <button mat-icon-button color="primary" (click)="deleteShipper(shipper)">
                    <mat-icon>delete</mat-icon>
                </button>
            </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="['id', 'companyName', 'phone', 'actions']"></mat-header-row>
        <mat-row *matRowDef="
        let row;
        columns: ['id', 'companyName', 'phone', 'actions']
      "></mat-row>
    </mat-table>

    <button class="add" mat-raised-button color="primary" (click)="addShipper()" *ngIf="!loading">
        Agregar
        <mat-icon>add</mat-icon>
    </button>

</div>
