<div class="table-container">
    <div class="spinner-container">
        <mat-spinner *ngIf="loading"></mat-spinner>
    </div>
    <mat-table [dataSource]="categories" matSort (matSortChange)="sortData($event)" *ngIf="!loading">
        <ng-container matColumnDef="id">
            <mat-header-cell *matHeaderCellDef mat-sort-header> ID </mat-header-cell>
            <mat-cell *matCellDef="let category"> {{ category.ID }} </mat-cell>
        </ng-container>
        <ng-container matColumnDef="categoryName">
            <mat-header-cell *matHeaderCellDef mat-sort-header>
                Nombre
            </mat-header-cell>
            <mat-cell *matCellDef="let category">
                {{ category.CategoryName }}
            </mat-cell>
        </ng-container>
        <ng-container matColumnDef="description">
            <mat-header-cell *matHeaderCellDef mat-sort-header>
                Descripci√≥n
            </mat-header-cell>
            <mat-cell *matCellDef="let category">
                {{ category.Description }}
            </mat-cell>
        </ng-container>
        <ng-container matColumnDef="actions">
            <mat-header-cell *matHeaderCellDef> Acciones </mat-header-cell>
            <mat-cell *matCellDef="let category">
                <button mat-icon-button color="accent" (click)="editCategory(category)">
                    <mat-icon>edit</mat-icon>
                </button>
                <button mat-icon-button color="primary" (click)="deleteCategory(category)">
                    <mat-icon>delete</mat-icon>
                </button>
            </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="['id', 'categoryName', 'description', 'actions']"></mat-header-row>
        <mat-row *matRowDef="
        let row;
        columns: ['id', 'categoryName', 'description', 'actions']
      "></mat-row>
    </mat-table>

    <button class="add" mat-raised-button color="primary" (click)="addCategory()" *ngIf="!loading">
        Agregar
        <mat-icon>add</mat-icon>
    </button>
</div>
